<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list요소연습</title>
</head>
<body>
	<ul>
		<li style="display : inline; cursor: pointer; opacity:.5">회원</li><!-- cursor: pointer손가락 모양,opacity:.5투명도  -->
		<li style="display : inline;">주문</li>
		<li style="display : inline;">카트</li>
	</ul>

	[쇼핑몰만들기]
	<ul type="circle">
		<li >주문구현</li>
		<li>회원구현</li>
		<li>카트구현</li>
		<li>관리자구현</li>
	</ul>
	[서블릿작성순서]
	<ol type="A">
		<li>HttpServlet상속</li>
		<li>Service Method Overriding</li>
			<ol type="a"><!--type안주면 "1"번호로 자동 생성-->
				<li>응답객체contentType설정</li>
				<li>응답객체로 부터 PrintWriter객체얻기</li>
				<li>PrintWriter로 출력</li>
			</ol>
		<li>web.xml url mapping</li>
	</ol>
</body>
</html>

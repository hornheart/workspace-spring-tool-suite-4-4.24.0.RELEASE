<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<title>table 요소 연습</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>번호</td>
			<td>이름</td>
			<td>전화번호1</td>
			<td>전화번호2</td>
			<td>비고</td>
		</tr>
		<tr>
			<td>1</td>
			<td>KIM</td>
			<td>010-1234-1234</td>
			<td>010-0000-0000</td>
			<td>비고</td>
		</tr>
		<tr>
			<td>2</td>
			<td>LEE</td>
			<td>010-1111-1111</td>
			<td>010-2222-2222</td>
			<td>비고</td>
		</tr>
		<tr>
			<td>3</td>
			<td>PARK</td>
			<td>010-7777-7777</td>
			<td>010-9999-9992</td>
			<td>비고</td>
		</tr>
	
	</table>


<h2>col,row합치기</h2>
<hr>
<table border="1">
		<tr>
			<td>번호</td>
			<td>이름</td>
			<td colspan="2" align="center">전화번호</td>
			<td>비고</td>
		</tr>
		<tr>
			<td>1</td>
			<td>KIM</td>
			<td>010-1234-1234</td>
			<td>010-0000-0000</td>
			<td rowspan="3" align="center">X</td>
		</tr>
		<tr>
			<td>2</td>
			<td>LEE</td>
			<td>010-1111-1111</td>
			<td>010-2222-2222</td>
		</tr>
		<tr>
			<td>3</td>
			<td>PARK</td>
			<td>010-7777-7777</td>
			<td>010-9999-9992</td>
		</tr>
	
	</table>

</body>
</html>
